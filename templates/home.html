{% extends "base.html" %}
{% block content %}
{% if error %}
<div class="toast" id="element" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
    <div class="toast-header">
      
      <strong class="mr-auto">Error!</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      {{error}}
    </div>
  </div>
{% endif %}
<div class="container">
    <form method="post" class="user-form">
        <div class="user-info">
            <label>NAME: </label>
            <input type="text" name="name">
        </div>
        <div class="join">
            <input type="text" placeholder="room code" name="code">
            <button type="submit" name="join">SUBMIT</button>
        </div>
        <button type="submit" name="create" class="create">CREATE ROOM</button>
    </form>
</div>
{% endblock %}
{% block bootscript %}
<script>
    $('#element').toast('show');
</script>
{% endblock %}
